<VirtualHost *:80>

    DocumentRoot /var/www/html/web
    ServerName www.cenoteando.dev
    RewriteEngine On

    CustomLog /var/log/apache2/cenoteando.dev.log combined


    <Directory /var/www/html/web>
      AllowOverride All
      order allow,deny
      allow from all
    </Directory>

</VirtualHost>
